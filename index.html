<!DOCTYPE html>
  <html lang="en" data-ng-app="toDo">
    <head>
      <meta charset="UTF-8">
      <title>Angular ToDo App</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
      <script src="data.js"></script>
      <script src="app.js"></script>

    </head>
    <body class=container data-ng-app="toDo">
      <header class="jumbotron">
        <h1>So Much to Do!</h1>
      </header>

      <main data-ng-controller="toDoList as vm">
        <h2>Here's my list! Check them off as you go!</h2>
        <input type="text" class="form-control" placeholder="Filter on..." />
     <table class="table table-striped">
       <thead>
         <tr>
           <td>a-z</td>
           <th>Item</th>
           <th>Comments</th>
         </tr>
       </thead>
       <tbody>
         <tr data-ng-repeat="list in vm.data">
          <td>.</td>
          <td>{{list.item}}</td>
          <td>
            <input type="text"/>
          </td>
          <td>{{list.comments}}</td>
           <td>
             <input type="text"/>
           </td>
         </tr>
       </tbody>
     </table>
   </main>
    </body>
  </html>
